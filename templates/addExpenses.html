{% extends "template.html" %}
{% block content %}

  <header id="hero" class="hero">
      <a href="{{ url_for('index') }}" class="button-8 w-button">Back to Homepage</a>

<br><br><br>
    <div class="flex-container w-container">
      <div>
        <form method="post">
            {{ form.csrf_token() }}
            {{ form.hidden_tag() }}
                <p>
                    <b>Description:</b> </br>
                    {{ form.description }}
                </p>
                <p>
                    <b>Category:</b> </br>
                    {{ form.category }}
                </p>
                <p>
                    <b>Cost:</b> </br>
                    {{ form.cost }}
                </p>
                <p>
                    <b>Date:</b> </br>
                    {{ form.date }}
                </p>
            <input value="Submit" class="button-8 w-button" type="submit">
        </form>
      </div>
    </div>

  </header>

{% endblock %}
